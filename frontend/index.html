<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Iniciar sesión</h1>
            <div class="notification is-hidden" id="notificacion">
            </div>
            <div class="field">
                <label class="label">IP Servidor</label>
                <input type="text" class="input" id="ip">
            </div>
            <div class="field">
                <label class="label">Nombre de usuario</label>
                <input type="text" class="input" id="nombre">
            </div>
            <div class="field">
                <label class="label">Contraseña</label>
                <input type="password" class="input" id="contra">
            </div>
            <div class="field">
                <input type="submit" value="Iniciar sesión" class="button is-primary is-fullwidth" id="boton">
            </div>
        </div>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
