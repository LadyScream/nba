<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns">
              <div class="column">
                <h1 class="title">Crear datos</h1>
              </div>
              <div class="column has-text-right">
                <a href="inicio.html" class="button">Volver</a>
              </div>
            </div>
        </div>
        <div class="notification is-hidden" id="notificacion">
        </div>
        <form>
          <div class="field">
            <label class="label">Código</label>
            <input required class="input required" type="text" id="codigo">
          </div>
          <div class="field">
            <label class="label">Nombre</label>
            <input required class="input required" type="text" id="nombre">
          </div>
          <div class="field">
            <label class="label">Procedencia</label>
            <input required class="input required" type="text" id="procedencia">
          </div>
          <div class="field">
            <label class="label">Altura</label>
            <input required class="input required" type="text" id="altura">
          </div>
          <div class="field">
            <label class="label">Peso</label>
            <input required class="input required" type="text" id="peso">
          </div>
          <div class="field">
            <label class="label">Posición</label>
            <input required class="input required" type="text" id="posicion">
          </div>
          <div class="field">
            <label class="label">Nombre de equipo</label>
            <div class="select is-fullwidth">
              <select id="equipo">
                <option value="">Escoje equipo</option>
              </select>
            </div>
          </div>
          <div class="field">
            <input required type="submit" value="Crear" class="button is-primary
            is-fullwidth" id="boton">
          </div>
        </form>
    </section>
    <script src="js/creardatos.js"></script>
</body>
</html>
